<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	</head>
  <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

		<a-scene embedded stats
			arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
			renderer="logarithmicDepthBuffer: true;"
			vr-mode-ui="enabled: false"
			id="scene">
			<a-nft
				type="nft"
				url="./GroupProject_info/docs/website/pages/marker-less/NFT_AR/NFT_AR"
				smooth="true"
				smoothCount="10"
				smoothTolerance=".01"
				smoothThreshold="5">
				<a-entity
					gltf-model="https://raw.githack.com/robots-make-art-too/GroupProject_info/861356e9249eee48df63dd211d1413e4ea9e93e6/docs/website/pages/marker-less/Sun.glb"
					scale="5 5 5"
					position="50 150 0">
				</a-entity>
			</a-nft>
			<a-entity camera></a-entity>
		</a-scene>
  </body>

</html>
